version: '3.9'
services:
  web:
    build: .
    volumes:
      - ./:/app
    ports:
      - '8000:8000'
    container_name: web-app
    depends_on:
      - db
    networks:
      - postgres
    env_file:
      - ./.env

  db:
    image: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    container_name: pg-data
    env_file:
      - ./.env
    ports:
      - '5432:5432'
    networks:
      - postgres

volumes:
  pgdata:

networks:
  postgres:
    driver: bridge
